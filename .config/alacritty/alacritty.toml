#
# Alacritty Configuration
#
[general]

live_config_reload = true
import = [
  "~/.config/alacritty/color.toml",
  "~/.config/alacritty/font.toml",
  "~/.config/alacritty/window.toml",
]

[terminal]
[cursor.style]
blinking = "Off"
shape = "Block"

[env]
GITHUB_USERNAME = "siraken"
TERM = "xterm-256color"

[mouse]
hide_when_typing = false

[scrolling]
history = 10000

[terminal.shell]
program = "/bin/zsh"

[keyboard]
bindings = []

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
renderer = "None"
print_events = false
highlight_damage = false
prefer_egl = false
